<script>
    /* Custom filtering function which will search data in column four between two values */
    $.fn.dataTable.ext.search.push(
        function (settings, data, dataIndex) {
            var min = parseInt($('#min').val(), 10);
            var max = parseInt($('#max').val(), 10);
            var age = parseFloat(data[3]) || 0; // use data for the age column

            if ((isNaN(min) && isNaN(max)) ||
                (isNaN(min) && age <= max) ||
                (min <= age && isNaN(max)) ||
                (min <= age && age <= max)) {
                return true;
            }
            return false;
        }
    );
    $(document).ready(function () {
        var table = $('#range-search').DataTable({
            "processing": true,
            "serverSide": true,
            "retrieve": true,
            "paging": true,
            "ordering": false,
            "info": true,
            "autoWidth": true,
            "bPaginate": true, //翻页功能
            "bLengthChange": true, //改变每页显示数据数量
            "bFilter": false, //过滤功能
            "bSort": true, //排序功能
            "bInfo": true,//页脚信息
            "bAutoWidth": true,//自动宽度
            'ajax': {
                url: '/get.node.data',
                dataSrc: function (json) {
                    json.recordsFiltered = json.data.count;  // 指定记录数
                    json.recordsTotal = json.data.count; // 指定页数
                    return json.data.rows; //指定返回数据列的位置，该数据列为数组形式
                },
            },
            "columns": [
                {"data": "id",},
                {"data": "owner"},
                {
                    "data": "location",
                    "render": function (data, type, full, meta) {
                        if (data != '' && data != 0) {
                            return '<span class="badge badge-success">' + data + '</span>';
                        } else {
                            return '<span class="badge badge-warning">未知</span>';
                        }
                    }
                },
                {
                    "data": "is_active",
                    "render": function (data, type, full, meta) {
                        if (data) {
                            return '<span class="badge badge-success">已激活</span>';
                        } else {
                            return '<span class="badge badge-warning">未激活</span>';
                        }
                    }
                },
                {"data": "total_votes"},
                {"data": "total_ticket"},
                {"data": "total_income"},
                {"data": "update_time"}
            ],
            language: {
                url: '/public/plugins/table/datatable/Chinese.json'
            },
            "stripeClasses": [],
            "lengthMenu": [1, 10, 20, 50, 100],
            "pageLength": 10,
            "columnDefs": [{
                // 定义操作列,######以下是重点########
                "targets": 8,//操作按钮目标列
                "data": null,
                "render": function (data, type, row) {
                    var id = '"' + row.id + '"';
                    var total_ticket = '"' + row.total_ticket + '"';
                    var html = "<button class='btn btn-outline-primary btn-sm' onclick='details(" + id + "," + total_ticket + ")'>投票信息</button>"
                    return html;
                }
            }],
        });
    });

    /**
     * 超级节点信息
     * @param id
     */
    function details(id, total_ticket) {
        layer.open({
            type: 2,
            title: '  ',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '90%'],
            content: '/voters?nodeId=' + id + "&total_ticket=" + total_ticket
        });
    }

    /**
     * 同步超级节点信息
     */
    $("#synchronizeSuperNode").click(function () {
        swal({
            title: '超级节点信息正在更新',
            text: '预计在10秒后同步完成,请勿刷新或退出',
            timer: 10000,
            padding: '2em',
            allowEscapeKey: false,//取消ESC关闭
            showLoaderOnConfirm: true,
            onOpen: function () {
                swal.showLoading()
            }
        }).then(function (result) {
            $.ajax({
                method: 'post',
                url: "/synchronizeSuperNode",
                success: function (result) {
                    if (result.code == 200) {
                        const toast = swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 3000,
                            padding: '2em'
                        });
                        toast({
                            type: 'success',
                            title: '更新完成',
                            padding: '2em',
                        })
                        setTimeout(function () {
                            location.reload();
                        }, 2000)
                    }
                }
            });
        })
    });

    /**
     * 更新投票数据
     */
    $("#synchronizeCollection").click(function () {
        swal({
            title: '正在同步投票数据',
            text: '预计在30秒后同步完成,请勿刷新或退出',
            timer: 30000,
            padding: '2em',
            allowEscapeKey: false,
            showLoaderOnConfirm: true,
            onOpen: function () {
                swal.showLoading()
            }
        }).then(function (result) {
            $.ajax({
                method: 'post',
                url: "/synchronizeCollection",
                success: function (result) {
                    if (result.code == 200) {
                        const toast = swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 3000,
                            padding: '2em'
                        });
                        toast({
                            type: 'success',
                            title: '同步完成',
                            padding: '2em',
                        });
                        setTimeout(function () {
                            location.reload();
                        }, 2000)
                    }
                }
            });
        })
    });

</script>
