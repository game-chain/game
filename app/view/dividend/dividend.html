        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="ftFormArray" class="col-lg-12 layout-spacing ">

                            <div class="widget-header">

                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12 pt-5 pb-5 text-center">

                                </div>

                                    </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn" data-dismiss="modal"><i class="flaticon-cancel-12"></i>
                                            取消
                                        </button>
                                        <button type="submit" class="btn btn-primary" id="cycle_submit">保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <button class="btn btn-info mb-2" id="cycle" data-toggle="modal"
                            data-target="#exampleModalCenter">设置发放周期

                </div>
            </div>

<script src="/public/layer-v3.1.1/layer/layer.js"></script>
<script>
    /* Custom filtering function which will search data in column four between two values */
    $.fn.dataTable.ext.search.push(
        function (settings, data, dataIndex) {
            var min = parseInt($('#min').val(), 10);
            var max = parseInt($('#max').val(), 10);
            var age = parseFloat(data[3]) || 0; // use data for the age column

            if ((isNaN(min) && isNaN(max)) ||
                (isNaN(min) && age <= max) ||
                (min <= age && isNaN(max)) ||
                (min <= age && age <= max)) {
                return true;
            }
            return false;
        }
    );

    $(document).ready(function () {
        $('#range-search').DataTable({
            "processing": true,
            "serverSide": true,
            "retrieve": true,
            "paging": true,
            "ordering": false,
            "info": true,
            "autoWidth": true,
            "bPaginate": true, //翻页功能
            "bLengthChange": true, //改变每页显示数据数量
            "bFilter": false, //过滤功能
            "bSort": true, //排序功能
            "bInfo": true,//页脚信息
            "bAutoWidth": true,//自动宽度
            'ajax': {
                url: '/get.dividend.data',
                dataSrc: function (json) {
                    json.recordsFiltered = json.data.count;  // 指定记录数
                    json.recordsTotal = json.data.count; // 指定页数
                    return json.data.rows; //指定返回数据列的位置，该数据列为数组形式
                },
            },
            "columns": [
                {"data": "id",},
                {"data": "owner"},
                {"data": "node_bp_id"},
                {"data": "node_bp_id"},
                {"data": "vote_proportion"},
                {"data": "vote_reward"},
                {
                    "data": "is_reward",
                    "render": function (data, type, full, meta) {
                        if (data) {
                            return '<span class="badge badge-success">已发放</span>';
                        } else {
                            return '<span class="badge badge-warning">未发放</span>';
                        }
                    }
                },
                {"data": "transaction_time"},
                {"data": "create_time"}
            ],
            language: {
                url: '/public/plugins/table/datatable/Chinese.json'
            },
            "stripeClasses": [],
            "lengthMenu": [10, 20, 50, 100],
            "pageLength": 10
        });
    });

    function schedule() {
        layer.open({
            type: 2,
            title: '  ',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '90%'],
            content: '/schedule'
        });
    }
</script>
